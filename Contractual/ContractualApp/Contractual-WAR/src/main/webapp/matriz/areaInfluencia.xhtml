<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                >

    <div class="form-group">
        <div class="row">
            <div class="col-lg-12">
                <p:dataTable id="tbAreaInfluencia"
                             value="#{matrizContratacionController.areas}"
                             var="area"
                             rows="10"
                             paginator="true"
                             paginatorPosition="bottom"
                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             emptyMessage="Sin registros..."
                             >
                    
                    <p:column headerText="Regional" filterBy="#{area.regional}" filterStyleClass="anchoInput">
                        <h:outputText value="#{area.regional}" />
                    </p:column>
                    <p:column headerText="Departamento" filterBy="#{area.departamento}" filterStyleClass="anchoInput">
                        <h:outputText value="#{area.departamento}"/>
                    </p:column>
                    <p:column headerText="Municipio" filterBy="#{area.municipio}" filterStyleClass="anchoInput">
                        <h:outputText value="#{area.municipio}"/>                    
                    </p:column>
                </p:dataTable>
            </div>
        </div>
    </div>
</ui:composition>
