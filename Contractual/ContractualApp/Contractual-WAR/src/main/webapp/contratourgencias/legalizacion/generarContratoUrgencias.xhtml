        <script>
            dias = [31, 29, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];


            function lastday(y, m) {
                return  new Date(y, m + 1, 0).getDate();
            }

            function diasMes(mes, anio) {
                ultimoDia = 0;
                if (mes === 1) {
                    fecha = new Date(anio, 1, 29);
                    verMes = fecha.getMonth();
                    if (verMes !== mes) {
                        ultimoDia === 28;
                    }
                }
                if (ultimoDia === 0) {
                    ultimoDia = dias[mes];
                }
                return ultimoDia;
            }

            function deshabilitarDiasFinV(date) {
                var m = date.getMonth(),
                        d = date.getDate(),
                        y = date.getFullYear();

                if (d === lastday(y, m)) {
                    return [true];
                } else {
                    return [false];
                }
            }


            function deshabilitarDiasInicioV(date) {
                var m = date.getMonth(),
                        d = date.getDate(),
                        y = date.getFullYear();
                if (d === 1) {
                    return [true];
                } else {
                    return [false];

                }

            }

        </script>

        <script>
            function permite(evt) {
                var entrada = (evt.which) ? evt.which : event.keyCode;
                if (entrada)

        </script>
